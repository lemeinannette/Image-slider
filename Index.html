<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Radio buttons for slide navigation -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            
            <!-- Slide images -->
            <div class="slide first">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm4OQvyYIOKDE6-yz6DxAPZHkEu4oPNKTM9A&s" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ_A4t7xjMYsnjSoEbGFinkbmfVHUrPaqITg&s" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRIfQBUG0a8yslCOQo2rnNENtAs7qZlitUAg&s" alt="Image 3">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrbieu8VeL_2WNYe3VZIULNMgN6wg4Il268w&s" alt="Image 4">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNLiGX1eArB-l7pK-YIt_q-I8yps8-9u5Oqg&s" alt="Image 5">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpG2o2JeUgvDTKvw8TYPgERaW0lLuYG-YkSg&s" alt="Image 6">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmLwBfSuebW8yoZ-2W9rI1dnsL3ODqAHqO0w&s" alt="Image 7">
            </div>
            
            <!-- Automatic navigation -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
            </div>
            <!-- Manual navigation -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
                <label for="radio7" class="manual-btn"></label>
            </div>
        </div>
    </div>
    
    <script src="Index.js"></script>
</body>
</html>
